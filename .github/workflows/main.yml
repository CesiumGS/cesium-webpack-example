name: main
on: push
jobs:
  node_18:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: install
        run: npm install
      - name: build
        run: npm run build
  node_16:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install
        run: npm install
      - name: build
        run: npm run build

